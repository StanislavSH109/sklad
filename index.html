<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sklad.tech</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <h1 class="header__title">SKLAD</h1>

            <div class="container">
                <div class="wrapper">
                    <h2 class="title">Склад</h2>
                    <button class="button-add">Добавить</button>
                </div>
                <table class="table" id="table">

                        <tr>
                            <th>Название</th>
                            <th>Полка</th>
                            <th>Вес</th>
                            <th>Время Хранения</th>
                        </tr>
                    </thead>
                    <tbody class="sklad-tbody" id="sklad-tbody">

                    </tbody>
                </table>
            </div>
        </section>
    </main>
    <div class="add-app"></div>
    <script src="script.js"></script>
</body>
</html>
